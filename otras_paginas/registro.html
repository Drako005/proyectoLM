			<h1>¿Quieres suscribirte? ¡Rellena este formulario!</h1>
			<hr>
			<form>
				<fieldset>
					
				<label>Nombre: <input type="text" name="nombre" size="20"></label>
				<br>
				<label>Apellidos: <input type="text" name="apellidos" size="38"></label>
				<br>
				<label for="start">Fecha de nacimiento:
				<input type="date" id="start" name="edad" value="2000-01-01" min="1900-01-01" max="2024-04-31" /></label>
				<br>
				<label>Correo electrónico: <input type="text" name="correo" size="40"></label>
				<br>
				Sexo:
				<label class="en_linea">
    				<input type="radio" name="sexo" value="h"> Hombre
				</label>	
				<label class="en_linea">
   					<input type="radio" name="sexo" value="m"> Mujer
				</label>
				<label class="en_linea">
					<input type="radio" name="sexo" value="ns/nc"> Prefiero no decirlo
				</label>
  				
				<br>
				<label>
					<p>Comentarios:</p>
				<textarea name="textarea" rows="5" cols="60" placeholder="Si quieres decirnos algo, escríbelo aqui."></textarea>

				</label>
				<br>
				<div>
				<input type="submit" value="Enviar" id="boton_enviar" class="enviar_hover">
				<input type="reset" value="Reiniciar" id="boton_reset" class="reiniciar_hover">
  				</div>
				</fieldset>
			</form>
